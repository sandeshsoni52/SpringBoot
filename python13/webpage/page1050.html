<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit JSON Data</title>
</head>
<body>
    <h2>Enter Personal Details</h2>
    <form id="userForm">
        <label for="name">First name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Middle name:</label><br>
        <input type="text" id="email" required><br><br>

        <label for="field1">Last name:</label><br>
        <input type="text" id="field1" ><br><br>

        <label for="field0"> Field0 </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field2">
            Student name (as it appears on 10th mark sheet) :</label><br>
        <input type="text" id="field2" ><br><br>

        <label for="field0">Mother's name </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0">Personal email </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Date of birth </label><br>
        <input type="text" id="field0" ><br><br>
        
        <label for="field0"> Birth place </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Gender </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Category </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Religion </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Nationality </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Domicile </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Family Income </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Aadhar Card No. </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> ABC ID </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> Rural/Urban </label><br>
        <input type="text" id="field0" ><br><br>

        <label for="field0"> How did you hear about the admission? </label><br>
        <input type="text" id="field0" ><br><br>


        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            const data = {
                name: name,
                email: email
            };

            fetch("http://localhost:8080/addPerson", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                alert("Response: " + data);
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
